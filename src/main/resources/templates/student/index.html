<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="chandrika" content="O. Chandrika">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>Students</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand mt-2 mt-lg-0" href="/">
                <h5 class="pt-1">eRegistrar</h5>
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/eregistrar/students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/eregistrar/students/register">Register Student</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row justify-content-center">
        <h1>Student List</h1>
           <form class="d-flex ml-auto mt-2 mb-2" th:action="@{/eregistrar/students/search}" method="get">
               <div class="input-group">
                   <input type="text" class="form-control" placeholder="Search..." name="searchQuery">
                   <button class="btn btn-outline-primary" type="submit">Search</button>
               </div>
           </form>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Student Number</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>CGPA</th>
                <th>Enrollment Date</th>
                <th>Is International</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.studentNumber}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.middleName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.cgpa}"></td>
                <td th:text="${student.dateOfEnrollment}"></td>
                <td th:text="${student.isInternational}"></td>
                <td>
                    <a th:href="@{/eregistrar/students/updateStudent/{id}(id=${student.studentId})}"
                       class="btn btn-primary">Edit</a>
                    <!--                        <a th:href="@{'javascript:void(0);'}" th:onclick="'confirmDelete(' + ${student.studentId} + ');'" class="btn btn-danger">Delete</a>-->
                    <a th:onclick="'confirmDelete(' + ${student.studentId} + ');'" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="bg-primary text-center text-white fixed-bottom">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2023 Copyright:
        <a class="text-white" href="/">eRegistrar.com</a>
    </div>
</footer>

</body>
</html>
