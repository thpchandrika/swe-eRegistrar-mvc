<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="chandrika" content="O. Chandrika">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>Update Student</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand mt-2 mt-lg-0" href="/">
        <h5 class="pt-1">eRegistrar</h5>
      </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/eregistrar/students">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/eregistrar/students/register">Register Student</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container">
  <div  class="row justify-content-center">
    <div class="col-5">
      <h1>Update Student</h1>
      <form method="post" th:action="@{/eregistrar/students/saveUpdatedStudent}" th:object="${student}" class="container mt-5">
        <input type="hidden" th:field="*{studentId}" />
        <div class="form-group">
          <label for="studentNumber">Student Number</label>
          <input type="text" class="form-control" id="studentNumber" th:field="*{studentNumber}"  required>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" th:field="*{firstName}"  required>
        </div>
        <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input type="text" class="form-control" id="middleName" th:field="*{middleName}">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" th:field="*{lastName}"  required>
        </div>
        <div class="form-group">
          <label for="cgpa">CGPA</label>
          <input type="number" step="0.01" class="form-control" id="cgpa"  th:field="*{cgpa}" required>
        </div>
        <div class="form-group">
          <label for="enrollmentDate">Enrollment Date</label>
          <input type="date" class="form-control" id="enrollmentDate" th:field="*{dateOfEnrollment}"  required>
        </div>
        <div class="form-group">
          <label for="isInternational">Is International</label>
          <select class="form-control" id="isInternational" th:field="*{isInternational}" required>
            <option th:value="true">Yes</option>
            <option th:value="false">No</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Save</button>
      </form>
    </div>
  </div>
</div>

</html>
