<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="chandrika" content="O. Chandrika">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>Student Registration</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand mt-2 mt-lg-0" href="/">
      <h5 class="pt-1">eRegistrar</h5>
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/eregistrar/students">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/eregistrar/students/register">Register Student</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div  class="row justify-content-center">
    <div class="col-5">
      <form method="post" th:action="@{/eregistrar/save}" class="container mt-5">
        <div class="form-group">
          <label for="studentNumber">Student Number</label>
          <input type="text" class="form-control" id="studentNumber" name="studentNumber" required>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input type="text" class="form-control" id="middleName" name="middleName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="cgpa">CGPA</label>
          <input type="number" step="0.01" class="form-control" id="cgpa" name="cgpa">
        </div>
        <div class="form-group">
          <label for="enrollmentDate">Enrollment Date</label>
          <input type="date" class="form-control" id="enrollmentDate" name="enrollmentDate" required>
        </div>
        <div class="form-group">
          <label for="isInternational">International</label>
          <select class="form-control" id="isInternational" name="isInternational" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>

<footer class="bg-primary text-center text-white fixed-bottom">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2023 Copyright:
    <a class="text-white" href="/">eRegistrar.com</a>
  </div>
</footer>
</body>
</html>
